<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>강의 평가 질문 조회</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script type="text/javascript">
<!--
    function check_only1(chk){
        var obj1 = document.getElementsByName("evalTarget");
        for(var i=0; i<obj1.length; i++){
            if(obj1[i] != chk){
                obj1[i].checked = false;
            }
        }
    }
	function check_only2(chk){
	    var obj1 = document.getElementsByName("exampleInfo");
	    for(var i=0; i<obj1.length; i++){
	        if(obj1[i] != chk){
	            obj1[i].checked = false;
	        }
	    }
	}
//-->
</script>
</head>
<body>
<font size=6>강의 평가 질문 조회</font>
<div id="main">
<div id="menubar1">
<ul>
	<li><a href="1_Main.html">질문 코드</a></li> <br>
	<li><b href="2_evalTargetMenu.html">평가 대상 구분</b></li> <br>
	<li><a href="3_expirationDateMenu.html">유효 기간</a></li> <br>
	<li><a href="4_questionInfoMenu.html">질문 정보</a></li> <br> <br>
	<li><a href="5_exampleInfoMenu.html">답안 정보</a></li> <br> <br> 
</ul>
</div>
<div id="form">
<form action="lookUpCourseEvalQuestion" method="post">
    <div id="layer1">
        <input type="text" id="questionCode" style="width:250px;" placeholder="질문 코드를 입력해 주세요" disabled>
    </div>
    <div id="layer2">
        <input type="checkbox" name="evalTarget" value="chk1" onclick="check_only1(this)" >강사
        <input type="checkbox" name="evalTarget" value="chk2" onclick="check_only1(this)" >과목
    </div>
    <div id="layer3">
        <input type="date" value="date1" id="expirationDateStart" disabled /> ~ 
		<input type="date" value="date2" id="expirationDateEnd" disabled  />
    </div>
    <div id="layer4">
        <textarea id="questionInfo" placeholder = "질문 정보를 입력해주세요" disabled></textarea>
    </div>
    <div id="layer5">
        <input type="checkbox" name="exampleInfo" value="chk1" onclick="check_only2(this)" disabled>주관식
        <input type="checkbox" name="exampleInfo" value="chk2" onclick="check_only2(this)" disabled>객관식
    </div>
    <div class="Btn">
        <button type="submit" style="width:130px;">확인</button> <button type="reset" style="width:130px;">취소</button>
    </div>
</form>
</div>
</div>
 
</body>
</html>
